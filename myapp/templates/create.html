{% extends 'base.html' %} {% block content %}
<h1>Añadir Disco</h1>
<a href="/">Volver</a><br /><br />

<form id="createForm" action="/create" method="post">
  <table>
    <tbody>
      <tr>
        <td class="campo">
          <label for="nick_input">Nombre</label>
        </td>
        <td>
          <input type="text" name="nick" id="nick_input" />
        </td>
      </tr>

      <tr>
        <td class="campo">
          <label for="first_name_input">Género</label>
        </td>
        <td>
          <input type="text" name="first_name" id="first_name_input" />
        </td>
      </tr>

      <tr>
        <td class="campo">
          <label for="last_name_input">Subgénero</label>
        </td>
        <td>
          <input type="text" name="last_name" id="last_name_input" />
        </td>
      </tr>

      <tr>
        <td class="campo">
          <label for="phone_input">Año de Salida</label>
        </td>
        <td>
          <input type="tel" name="phone" id="phone_input" />
        </td>
      </tr>

      <tr>
          <td class="fila-boton" colspan="2">
          <button id="submitButton">Añadir</button>
        </td>
      </tr>
    </tbody>
  
  </table>

</form>

<!-- Botón fuera del formulario -->

<button id="clearButton">Borrar</button>
<button id="hideButton">Esconder</button>
<button id="showButton">Mostrar</button>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename='validation.js') }}"></script>
{% endblock %}
